sub fabeloj {
    my $text = shift;
    my @text = split /\n/, $$text;
    my $ekz_line = shift;
    my $file = shift;
    my $titolo = '';
    
    $verko = 'Fabeloj';	
    $autoro = 'Andersen, trad. Zamenhof';

    $file =~ /fabeloj([1-3])/;
    my $num = $1;

    # trovu la titolon de la rakonto
    for ($l = $ekz_line-2; $l>=0; $l--) {

	if ($text[$l] =~ /<div[^>]+"story"[^>]*>/) {
	   if ($text[$l+1] =~ /<head>([^<]+)<\/head>/) {
	      $titolo = $1;
	   }	     
	}	      
    }

    $xml = "  <fnt><bib>Fab$num</bib>, <lok>$titolo</lok></fnt>";
}

